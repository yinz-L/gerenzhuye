<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI 问答界面 | My Personal Oracle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="nav">
      <div class="logo">
        <span class="logo-badge">
          <img src="images/logo.png" alt="Yuzi logo" />
        </span>
        <span>· Personal Studio</span>
      </div>
      <nav class="nav-links">
        <a href="index.html">名片</a>
        <a href="insights.html">AI Insights</a>
        <a href="toolbox.html">Toolbox</a>
        <a class="active" href="oracle.html">Oracle</a>
      </nav>
    </header>

    <h2 class="section-title">My Personal Oracle · 精细化问答</h2>
    <div class="chat-shell">
      <div class="chat-messages">
        <div class="bubble user">你是如何通过工具降低学习门槛的？</div>
        <div class="bubble ai">我会先用“知识内化”工具把概念变成可检索的案例，再用自动化脚本建立低门槛的执行路径。</div>
        <div class="bubble ai">这确保 AI 回答之前会先检索我的学习库与行业脚手架。</div>
      </div>
      <div class="chat-input">
        <input id="chatInput" type="text" placeholder="输入你的问题…" />
        <button type="button">发送</button>
      </div>
      <div class="chat-meta">基于我的个人 AI 学习库及行业经验进行回答</div>
      <div class="feedback">
        <button type="button" data-feedback="yes">回答准确</button>
        <button type="button" data-feedback="no">需要补充</button>
      </div>
      <div class="quick-actions">
        <button type="button" data-prompt="你是如何通过工具降低学习门槛的？">降低门槛</button>
        <button type="button" data-prompt="给我一个从点状突破到系统落地的路线图">系统落地</button>
        <button type="button" data-prompt="推荐一个高效的反馈闭环设计">反馈闭环</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
